<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/main.css">
        <title>LUCASFLIX</title>
    </head>

    <body>

        <!-- Cria o cabeçalho da página -->
        <header>

            <!-- Cria a div contêiner que armazenará o cabeçalho -->
            <div class="container">

                <!-- Cria o título da página -->
                <h2 class="logo">LUCASFLIX</h2>
                
                <!-- Tag destinada para a criação de menus -->
                <nav>
                    <!-- Cria os itens do menu -->
                    <a href="#">Inicio</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Documentários</a>
                </nav>
            </div>

        </header>

        <!-- Cria o miolo do site -->
        <main>

             <!-- Cria a DIV que armazenará o conteúdo onde ficará o filme principal -->
            <div class="filme-principal">

                <!-- Cria a DIV que será a wrapper / container e armazenará todo o conteúdo -->
                <div class="container">

                    <!-- Cria o elemento H3 que mostra o título do filme -->
                    <h3 class="titulo">HOUSE OF CARDS</h3>

                    <!-- Cria o parágrafo que irá descrever a sinopse da série -->
                    <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro.</p>
                
                    <!-- Cria a DIV responsável por armazenar os botões -->
                    <div class="botoes">
                        
                        <!-- Cria o botão que permite assistir o filme principal -->
                        <button class="botao" role="button">
                            <i class="fas fa-play"></i> <!-- Insere o ícone de play -->
                            ASSISTIR AGORA <!-- Escreve isso dentro do botão -->
                        </button>

                        <!-- Cria o botão que exibe mais informações sobre a série principal -->
                        <button class="botao" role="button">
                            <i class="fas fa-info-circle"></i> <!-- Insere o ícone de informações -->
                            MAIS INFORMAÇÕES <!-- Escreve isso dentro do botão -->
                        </button>
                    </div>
                </div>

               
            </div>
        </main>

        <!-- Referencia e adiciona os ícones do Font Awesome ao código -->
        <script src="https://kit.fontawesome.com/4ebc9bcbd5.js" crossorigin="anonymous"></script>
    </body>
</html>
